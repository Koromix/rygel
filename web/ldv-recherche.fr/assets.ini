EsbuildPath = ../../vendor/esbuild/bin

[.]
Type = Copy
From = assets
Ignore = *.js *.css

[static/site.min.js]
Type = Bundle
Source = assets/static/ldv.js
Options = --global-name=app

[static/site.min.css]
Type = Bundle
Source = assets/static/ldv.css
Options = --loader:.woff2=dataurl --loader:.png=file --loader:.webp=file

[static/interactive.min.js]
Type = Bundle
Source = assets/static/interactive.js

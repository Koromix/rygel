EsbuildPath = ../../vendor/esbuild/bin

[favicon.png]
Type = Copy
From = static/ldv.png

[static]
Type = Copy
From = static
Ignore = *.js *.css

[static/site.min.js]
Type = Bundle
Source = static/ldv.js
Options = --global-name=app  --loader:.woff2=dataurl --loader:.png=file --loader:.webp=file

[static/staks/game.js]
Type = Bundle
Source = ../../src/staks/src/game.js
Options = --format=esm --loader:.woff2=dataurl --loader:.png=file --loader:.webp=file --loader:.ogg=file --loader:.mp3=file

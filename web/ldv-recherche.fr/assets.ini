EsbuildPath = ../../vendor/esbuild/native/node_modules/@esbuild
EsbuildRoot = ../..

[favicon.webp]
Type = Copy
From = ../../src/ludivine/assets/main/ldv.webp

[static]
Type = Copy
From = static
Ignore = *.js *.css

[static/ldv.js]
Type = Bundle
Source = static/web.js
Options = --global-name=App  --loader:.woff2=file --loader:.png=file --loader:.webp=file --loader:.jpg=file --loader:.svg=file --public-path=/static/

[static/ldv.css]
Type = Bundle
Source = static/web.css
Options = --loader:.woff2=file --loader:.png=file --loader:.webp=file --loader:.jpg=file --public-path=/static/

[static/relax/coherence.js]
Type = Bundle
Source = static/relax/coherence.js
Options = --loader:.webp=file

[static/relax/staks.js]
Type = Bundle
Source = static/relax/staks.js
Options = --loader:.woff2=dataurl --loader:.png=file --loader:.webp=file  --loader:.webm=file --loader:.mp3=file

EsbuildPath = ../../vendor/esbuild/bin

[favicon.png]
Type = Copy
From = static/ldv.png

[static]
Type = Copy
From = static
Ignore = *.js *.css

[static/site.min.js]
Type = Bundle
Source = static/ldv.js
Options = --global-name=app

[static/site.min.css]
Type = Bundle
Source = static/ldv.css
Options = --loader:.woff2=dataurl --loader:.png=file --loader:.webp=file

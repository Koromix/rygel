EsbuildPath = ../../vendor/esbuild/bin

[.]
Type = Copy
From = assets
Ignore = *.js *.css

[static/site.min.js]
Type = Bundle
Source = assets/static/main.js
Options = --global-name=main

[static/site.min.css]
Type = Bundle
Source = assets/static/main.css
Options = --loader:.woff=file --loader:.woff2=file --loader:.png=file --loader:.webp=file

[admin]
Type = Copy
From = admin
Ignore = *.js *.css

[admin/static/admin.min.js]
Type = Bundle
Source = admin/static/admin.js
Options = --global-name=admin

[admin/static/admin.min.css]
Type = Bundle
Source = admin/static/base.css
Options = --loader:.woff=file --loader:.woff2=file --loader:.png=file --loader:.webp=file

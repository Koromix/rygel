EsbuildRoot = ../..

[.]
Type = Copy
From = assets
Ignore = *.js *.css

[static/site.min.js]
Type = Bundle
Source = ../../lib/web/flat/static.js

[static/site.min.css]
Type = Bundle
Source = assets/static/demheter.css
Options = --loader:.woff2=file --loader:.png=file --loader:.webp=file

[admin]
Type = Copy
From = admin
Ignore = *.js *.css

[lib]
Type = Copy
From = lib

[lib]
Type = Copy
From = vendor

[admin/static/admin.min.js]
Type = Bundle
Source = admin/static/admin.js

EsbuildPath = ../../vendor/esbuild/bin

[static]
Type = Copy
From = static
Ignore = *.js *.css

[static/site.min.js]
Type = Bundle
Source = static/koromix.js
Options = --global-name=main

[static/site.min.css]
Type = Bundle
Source = static/koromix.css
Options = --loader:.woff=file --loader:.woff2=file --loader:.png=file --loader:.webp=file

EsbuildPath = ../../vendor/esbuild/native/node_modules/@esbuild
EsbuildRoot = ../..

[favicon.webp]
Type = Copy
From = static/rekkord.webp

[static]
Type = Copy
From = static
Ignore = *.js *.css *.cast

[static/site.min.js]
Type = Bundle
Source = static/rekkord.js
Options = --loader:.cast=file

[static/site.min.css]
Type = Bundle
Source = static/rekkord.css
Options = --loader:.woff2=file --loader:.png=file --loader:.webp=file

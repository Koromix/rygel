EsbuildPath = ../../vendor/esbuild/bin

[favicon.png]
Type = Copy
From = static/rekkord.png

[static]
Type = Copy
From = static
Ignore = favicon.png *.js *.css

[static/site.min.js]
Type = Bundle
Source = static/rekkord.js

[static/site.min.css]
Type = Bundle
Source = static/rekkord.css
Options = --loader:.woff2=dataurl --loader:.png=file --loader:.webp=file

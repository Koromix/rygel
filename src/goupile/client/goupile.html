<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"/>

        <link rel="icon" href="{BASE_URL}favicon.png" />
        <title>{APP_NAME}</title>

        <script>
            // Version: {VERSION}

            var env = {
                app_key: '{APP_KEY}',
                app_name: '{APP_NAME}',
                base_url: '{BASE_URL}',

                use_offline: {USE_OFFLINE},
                allow_guests: {ALLOW_GUESTS},
                sync_mode: '{SYNC_MODE}'
            };
        </script>

        <script src="{BASE_URL}static/goupile.pk.js"></script>
        <script>
            document.addEventListener('readystatechange', function(e) {
                if (document.readyState === 'complete')
                    goupile.startApp();
            });
        </script>

        <link rel="stylesheet" href="{BASE_URL}static/goupile.pk.css"/>
        {LINK_MANIFEST}
    </head>

    <body>
        <noscript><div class="gp_wip">Cette application n√©cessite un support Javascript</div></noscript>
        <div id="gp_root"></div>
        <script>document.querySelector('#gp_root').classList.add('busy');</script>
    </body>
</html>

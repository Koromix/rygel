<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"/>

        <meta name="robots" content="noindex"/>
        <meta name="googlebot" content="noindex"/>

        <link rel="icon" href="/admin/favicon.png"/>
        <title>Goupile</title>

        <link rel="stylesheet" href="/admin/static/goupile.pk.css" async/>

        <style>
            html {
                height: 100%;
                --anchor_color: #ea6624;
            }

            body {
                height: 100%;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            #ro_admin {
                position: absolute;
                right: 6px;
                top: 6px;
            }

            #ro_icon {
                width: 256px;
                height: 256px;
                max-height: 60%;
                object-fit: contain;
            }

            #ro_web {
                margin-top: 0.8em;
                font-size: 2em;
                text-decoration: none;
                color: inherit;
            }

            #ro_version {
                margin-top: 2em;
                font-size: 0.8em;
                color: #999;
            }
        </style>
    </head>

    <body>
        <a id="ro_admin" href="/admin/" style="">Administration</a>
        <img id="ro_icon" src="/admin/favicon.png" alt="" title="" />
        <a id="ro_web" href="https://goupile.fr/">goupile.fr</a>
        <p id="ro_version">Version {VERSION}</p>
    </body>
</html>

<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>

        <meta name="robots" content="noindex"/>
        <meta name="googlebot" content="noindex"/>

        <link rel="icon" href="/favicon.png"/>
        <title>Goupile</title>

        <script>
            // Version: {{ VERSION }}
            // Compiler: {{ COMPILER }}

            var DEMO = {{ DEMO }};
            var T = {};
        </script>

        <link rel="stylesheet" href="{{ STATIC_URL }}goupile.css" async/>

        <style>
            html {
                height: 100%;

                --anchor_color: #24579d;
                --anchor_color_n1: #346bb8;
            }

            body {
                height: 100%;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }

            #ro_icon {
                width: 256px;
                height: 256px;
                max-height: 60%;
                object-fit: contain;
            }

            #ro_web {
                margin-top: 0.8em;
                font-size: 2em;
                text-decoration: none;
                color: inherit;
            }
            #ro_version {
                margin-top: 2em;
                font-size: 0.8em;
                color: #999;
                text-decoration: none;
            }
            #ro_by {
                margin-top: 0.2em;
                font-style: italic;
                font-size: 0.8em;
                color: #999;
                text-decoration: none;
            }
            #ro_admin {
                display: none;
                margin-top: 2em;
                font-size: 0.9em;
            }

            #ro_fatal {
                display: flex;
                height: 100%;
                align-items: center;
                justify-content: center;
            }
            #ro_fatal > div {
                padding: 5px;
                font-size: 1.4em;
                text-align: center;
            }

            body.demo #ro_icon {
                animation: ro_demo 1.5s ease-in-out infinite alternate; 
            }

            @keyframes ro_demo {
                0% {
                    filter: contrast(100%);
                    transform: scale(1);
                }
                100% {
                    filter: contrast(120%);
                    transform: scale(1.2);
                }
            }
        </style>
    </head>

    <body>
        <img id="ro_icon" src="/favicon.png" alt="" title="" />
        <a id="ro_web" href="https://goupile.org/" target="_blank">Goupile</a>
        <a id="ro_version" href="https://goupile.org/changelog" target="_blank">Version {{ VERSION }}</a>
        <a id="ro_by" href="https://koromix.dev" target="_blank">Niels Martignène (Koromix)</a>
        <a id="ro_admin" href="/admin/" style="">Administration</a>

        <script>
            if (DEMO) {
                document.body.classList.add('demo');
                setTimeout(demo, 3000);
            } else {
                let admin = document.querySelector('#ro_admin');
                admin.style.display = 'block';
            }

            async function demo() {
                try {
                    let response = await fetch('/admin/api/domain/demo', {
                        method: 'POST',
                        headers: { 'X-Requested-With': 'XMLHTTPRequest' }
                    });

                    if (!response.ok) {
                        let text = (await response.text()).trim();
                        throw new Error(text);
                    }

                    let json = await response.json();
                    let url = json.url;

                    window.location.href = url;
                } catch (err) {
                    document.body.innerHTML =
                        '<div id="ro_fatal"><div>' +
                            '<span style="color: red;">⚠\uFE0E <b>Une erreur est survenue pendant le chargement</b></span><br/>' +
                            err.message +
                        '</div></div>';
                }
            }
        </script>
    </body>
</html>

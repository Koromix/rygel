<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <link rel="icon" href="favicon.png"/>
        <title>goupile.fr</title>

        <link rel="stylesheet" href="static/goupile.fr.css"/>
        <link rel="stylesheet" href="static/opensans/OpenSans.css"/>

        <script>
            var veil;
            var veil_img;

            var timer_id;

            function toggleScreenshot(idx, delay) {
                if (delay == null)
                    delay = 5000;

                var images = document.querySelectorAll('#screenshots > img');
                var texts = document.querySelectorAll('#screenshots > p');
                var anchors = document.querySelectorAll('#screenshots > a');

                for (var i = 0; i < images.length; i++) {
                    images[i].classList.toggle('active', i === idx);
                    texts[i].classList.toggle('active', i === idx);
                    anchors[i].classList.toggle('active', i === idx);
                    anchors[i].textContent = (i === idx) ? '●' : '○';
                }

                var next_idx = idx + 1;
                if (next_idx >= images.length)
                    next_idx = 0;

                clearTimeout(timer_id);
                timer_id = setTimeout(function() { toggleScreenshot(next_idx) }, delay);
            }

            function zoomImage(src) {
                if (!veil) {
                    veil = document.createElement('div');
                    veil.id = 'veil';
                    veil.addEventListener('click', function() { veil.classList.remove('active'); });

                    veil_img = document.createElement('img');

                    veil.appendChild(veil_img);
                    document.body.appendChild(veil);
                }

                veil_img.src = src;
                veil.classList.add('active');
            }

            toggleScreenshot(0, 0);
        </script>
    </head>
    <body>
        <nav id="menu">
            <a href="/">What is it?</a>
            <a href="/demo/">Test Online</a>
            <a href="/getit/">Get it</a>
            <a href="/"><img src="favicon.png" height="30"/></a>
            <a href="/manual/">User Manual</a>
            <a href="/git/Koromix/rygel/src/branch/master/src/goupile">Contribute</a>
            <a href="mailto:contact@goupile.fr">Contact</a>
        </nav>

        <main>
            <img id="logo" src="static/logo.png" height="88"/>

            <div id="screenshots">
                <img src="static/screenshot1.png" onclick="zoomImage(this.src);" class="active"/>
                <img src="static/screenshot2.png" onclick="zoomImage(this.src);"/>
                <img src="static/screenshot3.png" onclick="zoomImage(this.src);"/>

                <p>Create and test your form on the fly with all kinds of widgets!</p>
                <p>Enter your data and export it all on the same screen!</p>
                <p>Share your forms with your collaborators for routine data collection!</p>

                <a onclick="toggleScreenshot(0, 15000)" class="active">●</a>
                <a onclick="toggleScreenshot(1, 15000)">○</a>
                <a onclick="toggleScreenshot(2, 15000)">○</a>
            </div>
        </main>
    </body>
</html>

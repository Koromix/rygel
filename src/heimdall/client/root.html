<html lang="fr">
    <head>
        <meta charset="utf-8"/>

        <title>Heimdall</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

        <style>
            body {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            main {
                display: flex;
                margin: 1em;
                padding: 1em;
                flex-direction: column;
                gap: 1em;
                background: #fafafa;
                border: 1px solid #eee;
            }
            main:empty { display: none; }

            main > a {
                display: block;
                min-width: 20em;
                padding: 0.5em 1em;
                background: white;
                color: inherit;
                border: 1px solid #eee;
                border-radius: 2em;
                text-transform: uppercase;
                text-align: center;
                text-decoration: none;
            }
            main > a:hover {
                background: #ff6600;
                color: white;
                border-color: #ff6600;
            }

            #hm_version {
                margin-top: 0.5em;
                font-size: 0.8em;
                color: #999;
                text-decoration: none;
            }
            #hm_by {
                margin-top: 0.2em;
                font-style: italic;
                font-size: 0.8em;
                color: #999;
                text-decoration: none;
            }
        </style>

        <script>
            // Version: {{ VERSION }}
            // Compiler: {{ COMPILER }}
        </script>

        <link rel="stylesheet" href="{{ CSS }}"/>
    </head>

    <body>
        <main>{{ PROJECTS }}</main>

        <a id="hm_version" href="https://koromix.dev/heimdall" target="_blank">Heimdall {{ VERSION }}</a>
        <a id="hm_by" href="https://koromix.dev" target="_blank">Niels Martignène (Koromix)</a>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>

        <title>drdw</title>
        <base href="/"/>

        <link rel="stylesheet" href="static/drdw.css"/>
        <!-- Libraries -->
        <script type="text/javascript" src="static/chart.min.js"></script>
        <!-- Modules -->
        <script type="text/javascript" src="static/common.js"></script>
        <script type="text/javascript" src="static/pricing.js"></script>
    </head>

    <body>
        <div id="side_bar">
            <a class="deploy" href="#" onclick="switchMenu('#side_menu'); return false;"></a>
            <nav id="side_menu">
                <img id="logo" src="static/logo.png" alt="drdw logo"/>
                <ul>
                    <li><a class="category" href="pricing/table">Tarifs</a></li>
                    <li><a href="pricing/table">Table</a></li>
                    <li><a href="pricing/chart">Graphique</a></li>

                    <li><a class="category" href="lists/ghm_tree">Listes</a></li>
                    <li><a href="lists/ghm_tree">Arbre de groupage</a></li>
                    <li><a href="lists/ghm_roots">Racines de GHM</a></li>
                    <li><a href="lists/ghs">GHS</a></li>
                    <li><a href="lists/diagnoses">Diagnostics</a></li>
                    <li><a href="lists/exclusions">Exclusions</a></li>
                    <li><a href="lists/procedures">Actes</a></li>
                </ul>
            </nav>
        </div>

        <main>
            <div id="pricing" class="page page_pricing">
                <a class="deploy" href="#" onclick="switchMenu('#pricing_menu'); return false;"></a>
                <nav id="pricing_menu">
                    <label>
                        Date
                        <input id="pricing_date" type="date" onchange="pricing.updateAndRefresh();"/>
                    </label>
                    <label>
                        Racine de GHM
                        <select id="pricing_ghm_roots" onchange="pricing.updateAndRefresh();"
                                style="width: 7em;"></select>
                    </label>
                    <label>
                        Dur√©e maximale
                        <input id="pricing_max_duration" type="number" onchange="pricing.updateAndRefresh();"
                               value="200" min="0" max="500" step="5"/>
                    </label>
                    <label>
                        <input id="pricing_merge_cells" type="checkbox" onchange="pricing.updateAndRefresh();" checked/>
                        Fusionner les cellules
                    </label>

                    <h1></h1>
                </nav>

                <table class="page page_pricing_table" id="pricing_table"></table>
                <canvas class="page page_pricing_chart" id="pricing_chart" width="400" height="300"></canvas>
            </div>
        </main>
    </body>
</html>

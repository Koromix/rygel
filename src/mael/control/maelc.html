<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"/>

        <title>Mael Control</title>

        <script src="maelc.pk.js"></script>
        <link rel="stylesheet" href="maelc.pk.css"/>

        <script>
            function toggleMap(idx) {
                let img = document.querySelector('#map');
                img.src = `images/eurobot2020_${idx}.webp`;
            }
        </script>
    </head>

    <body>
        <div id="settings">
            <button onclick="toggleMap(1);">Fond 1</button>
            <button onclick="toggleMap(2);">Fond 2</button>
            <button onclick="toggleMap(3);">Fond 3</button>
        </div>
        <img id="map" src="images/eurobot2020_1.webp"/>
    </body>
</html>

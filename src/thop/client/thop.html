<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"/>

        <link rel="icon" href="{BASE_URL}favicon.png" />
        <title>THOP</title>

        <script>
            var env = {
                base_url: '{BASE_URL}',
                has_users: {HAS_USERS}
            };
        </script>

        <!-- Not really a module, but type="module" is an easy way to prevent
             older browsers from using the modern version -->
        <script type="module" src="{BASE_URL}static/thop.pk.js"></script>
        <script nomodule src="{BASE_URL}static/thop_compat.pk.js"></script>

        <link rel="stylesheet" href="{BASE_URL}static/thop.pk.css"/>
    </head>

    <body>
        <div id="th_side">
            <img id="th_logo" src="{BASE_URL}static/thop_logo.svg" width="150" height="54" alt="THOP logo"/>

            <div id="th_bar">
                <img class="th_deploy" data-target="#th_menu" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABwAAAAcCAYAAAByDd+UAAAALUlEQVRIiWNgGAWjYEiC/1QAoxaOgmEG6J5ohr+Fo2DoA7onmuFv4SgYBfgAAEvYYbvxN827AAAAAElFTkSuQmCC"/>
                <nav id="th_menu"></nav>
                <img class="th_deploy" data-target="#th_header" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABwAAAAcCAYAAAByDd+UAAAAqklEQVRIie3SvWoCURCA0X0JIYWkkYCIARGSQsHKwspGyIsHG8FCEDaBKIiC2nhsLG4RzK77U4T7wdSHGSZJYrFYrNbQRopLSfOJxl9oF18lYHM8Zd20h58C2ALNvOd9w/YBbInnXFiADrDLga3QeggL0BH2GbA1XgphATrG4Q6WolMKFqATHH/BvvFaKhagU5wCbIN+JViAznC+ffB7pViAfmBYCxaL/f+ukgT6ZWctqYoAAAAASUVORK5CYII="/>
            </div>

            <div id="th_version">{VERSION}</div>
        </div>

        <main>
            <div id="th_header">
                <div id="th_session"></div>
                <div id="th_options"></div>
            </div>
            <div id="th_view"></div>
        </main>
    </body>
</html>

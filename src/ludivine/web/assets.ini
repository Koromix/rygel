EsbuildPath = ../../../vendor/esbuild/native/node_modules/@esbuild

[favicon.webp]
Type = Copy
From = ../assets/ldv.webp

[static/logo.webp]
Type = Copy
From = ../assets/logo.webp

[static]
Type = Copy
From = ../assets/web
Ignore = *.js *.css

[static/site.min.js]
Type = Bundle
Source = ../assets/web/static.js
Options = --global-name=app  --loader:.woff2=file --loader:.png=file --loader:.webp=file

[static/staks/game.js]
Type = Bundle
Source = ../../staks/src/game.js
Options = --format=esm --loader:.woff2=dataurl --loader:.png=file --loader:.webp=file  --loader:.webm=file --loader:.mp3=file

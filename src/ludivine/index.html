<html>
    <head>
        <meta charset="utf-8"/>

        <link rel="icon" href="favicon.png"/>
        <title>Lignes de Vie</title>

        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1" />

        <style>
            html { height: 100%; }
            body { min-height: 100%; }

            .loading {
                display: flex;
                height: 100%;
                align-items: center;
                justify-content: center;
            }
            .loading::after {
                content: ' ';
                display: block;
                width: 48px;
                height: 48px;
                margin: 1px;
                border-radius: 50%;
                border: 12px solid #364b9b;
                border-color: #364b9b transparent #364b9b transparent;
                animation: spinner 0.8s ease-in-out infinite;
            }
            .loading > * { display: none !important; }
            @keyframes spinner {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            #fatal {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #fatal > div {
                padding: 5px;
                font-size: 1.4em;
                text-align: center;
            }

            .browser {
                font-size: 0.8em;
                color: #444;
            }
        </style>

        <script>
            T = {};
        </script>

        <link rel="stylesheet" href="build/standalone.css" async/>
    </head>

    <body>
        <div id="log"></div>

        <noscript>
            <div class="fatal"><div>
                <span style="color: red;">⚠&#xFE0E; <b>Cette application nécessite un navigateur récent et Javascript</b></span><br/><br/>
                Nous vous recommandons <u>l'un de ces navigateurs</u> :<br/><br/>
                <b>Mozilla Firefox</b> <span class="version">(version ≥ 60)</span><br/>
                <b>Google Chrome</b> <span class="version">(version ≥ 55)</span><br/>
                <b>Microsoft Edge</b> <span class="version">(version ≥ 17)</span><br/>
                <b>Apple Safari</b> <span class="version">(version ≥ 11)</span>
            </div></div>
        </noscript>
        <script nomodule>
            document.body.innerHTML +=
                '<div id="fatal"><div>' +
                    '<span style="color: red;">⚠\uFE0E <b>Ce navigateur n\'est pas supporté, ou il s\'agit d\'une version trop ancienne</b></span><br/><br/>' +
                    'Nous vous recommandons <u>l\'un de ces navigateurs</u> :<br/><br/>' + 
                    '<b>Mozilla Firefox</b> <span class="browser">(version ≥ 60)</span><br/>' +
                    '<b>Google Chrome</b> <span class="browser">(version ≥ 55)</span><br/>' +
                    '<b>Microsoft Edge</b> <span class="browser">(version ≥ 17)</span><br/>' + 
                    '<b>Apple Safari</b> <span class="browser">(version ≥ 11)</span>' +
                '</div></div>';
        </script>

        <nav id="top">
            <menu>
                <a id="logo" href="https://ldv-recherche.fr/"><img src="assets/logo.webp" alt="Logo Lignes de Vie" /></a>
            </menu>
        </nav>

        <main></main>

        <footer>
            <div>Lignes de Vie © 2024</div>
            <img src="assets/footer.webp" alt="" width="79" height="64">
            <div style="font-size: 0.8em;">
                Cn2r, 103 Bld de la liberté, 59000 LILLE<br>
                <a href="mailto:contact@cn2r.fr" style="font-weight: bold; color: inherit;">contact@cn2r.fr</a>
            </div>
        </footer>

        <script>
            document.body.classList.add('loading');
        </script>
        <script type="module" src="build/standalone.js"></script>
    </body>
</html>

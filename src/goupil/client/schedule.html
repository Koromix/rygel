<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"/>

        <title>goupil schedule</title>

        <link rel="stylesheet" href="{BASE_URL}static/goupil.pk.css"/>
        <script src="{BASE_URL}static/goupil.pk.js"></script>

        <script>
            function FetchQueue(func) {
                let self = this;

                let missing = new Set;
                let data = {};
                let errors = [];

                let controller;
                let timer_id;

                function clearFetch(key) {
                    missing.delete(key);

                    if (!missing.size) {
                        clearTimeout(timer_id);
                        func(data, errors);
                    }
                }

                function handleResponse(key, response) {
                    if (missing.has(key)) {
                        if (response.status == 200) {
                            response.json().then(json => {
                                data[key] = json;
                                clearFetch(key);
                            });
                        } else {
                            errors.push(response.statusText);
                            clearFetch(key);
                        }
                    }
                }

                function handleError(key, err) {
                    if (missing.has(key)) {
                        errors.push(err.message);
                        clearFetch(key);
                    }
                }

                function handleTimeout() {
                    if (missing.size) {
                        controller.abort();

                        errors.push(`${missing.size} network ${missing.size > 1 ? 'requests have' : 'request has'} timed out`);
                        missing.clear();

                        func(data, errors);
                    }
                }

                this.fetch = function(key, url, options = {}) {
                    if (!controller) {
                        controller = new AbortController();
                        timer_id = setTimeout(handleTimeout, 10000);
                    }

                    options = Object.assign({}, options);
                    options.signal = controller.signal;

                    missing.add(key);
                    fetch(url, options).then(response => handleResponse(key, response))
                                       .catch(error => handleError(key, error));
                }
            }

            document.addEventListener('readystatechange', function() {
                if (document.readyState === 'complete') {
                    function updateSchedule(data, errors) {
                        if (!errors.length) {
                            let el = document.querySelector('#bb_schedule');
                            let schedule = new Schedule(el, data.resources, data.meetings);
                            schedule.render(2019, 4);
                        } else {
                            for (let err of errors)
                                console.log(`Fetch error: ${err}`);
                        }
                    }

                    let queue = new FetchQueue(updateSchedule);
                    queue.fetch('resources', '{BASE_URL}schedule/resources.json?schedule=pl&start=2019-04-01&end=2019-04-16');
                    queue.fetch('meetings', '{BASE_URL}schedule/meetings.json?schedule=pl&start=2019-04-01&end=2019-04-16');
                }
            });
        </script>
    </head>
    <body>

            <a class="active" href="test_schedule.html">Agenda</a>
            <a href="Z">Rapports</a>
        </nav>
        <div id="bb_schedule"></div>
    </body>
</html>

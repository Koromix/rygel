<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"/>

        <link rel="icon" href="favicon.png"/>
        <title>Staks</title>

        <style>
            html { height: 100%; }

            body {
                display: flex;
                height: 100%;
                margin: 0;
                padding: 0;
                background-color: white;
                color: #262626;
                font-family: 'Open Sans', sans-serif;
                font-size: 18px;
                align-items: center;
                justify-content: center;
            }

            .loading {
                display: flex;
                height: 100%;
                align-items: center;
                justify-content: center;
            }
            .loading::after {
                content: ' ';
                display: block;
                width: 48px;
                height: 48px;
                margin: 1px;
                border-radius: 50%;
                border: 12px solid #262626;
                border-color: #262626 transparent #262626 transparent;
                animation: spinner 0.8s ease-in-out infinite;
            }
            .loading > * { display: none !important; }
            @keyframes spinner {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            #fatal {
                padding: 1em;
            }

            main {
                width: 100%;
                height: 100%;
            }
        </style>

        <link rel="stylesheet" href="static/game.css?buster={{ buster }}" async/>
    </head>

    <body>
        <noscript>
            <div class="fatal"><div>
                <span style="color: red;">⚠&#xFE0E; <b>Cette application nécessite un navigateur récent et Javascript</b></span><br/><br/>
                Nous vous recommandons <u>l'un de ces navigateurs</u> :<br/><br/>
                <b>Mozilla Firefox</b> <span class="version">(version ≥ 116)</span><br/>
                <b>Google Chrome</b> <span class="version">(version ≥ 87)</span><br/>
                <b>Microsoft Edge</b> <span class="version">(version ≥ 87)</span><br/>
                <b>Apple Safari</b> <span class="version">(version ≥ 11.1)</span>
            </div></div>
        </noscript>
        <script nomodule>
            document.body.innerHTML +=
                '<div id="fatal"><div>' +
                    '<span style="color: red;">⚠\uFE0E <b>Ce navigateur n\'est pas supporté, ou il s\'agit d\'une version trop ancienne</b></span><br/><br/>' +
                    'Nous vous recommandons <u>l\'un de ces navigateurs</u> :<br/><br/>' + 
                    '<b>Mozilla Firefox</b> <span class="browser">(version ≥ 116)</span><br/>' +
                    '<b>Google Chrome</b> <span class="browser">(version ≥ 87)</span><br/>' +
                    '<b>Microsoft Edge</b> <span class="browser">(version ≥ 87)</span><br/>' + 
                    '<b>Apple Safari</b> <span class="browser">(version ≥ 11.1)</span>' +
                '</div></div>';
        </script>

        <main></main>

        <script type="module">
            document.body.classList.add('loading');

            import { start } from './static/game.js?buster={{ buster }}';

            run();

            async function run() {
                try {
                    let main = document.querySelector('main');
                    await start(main, 'static');
                } catch (err) {
                    console.error(err);

                    document.body.innerHTML =
                        '<div class="gp_fatal"><div>' +
                            '<span style="color: red;">⚠\uFE0E <b>Une erreur est survenue pendant le chargement</b></span><br/>' +
                            err.message +
                        '</div></div>';
                } finally {
                    document.body.classList.remove('loading');
                }
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Tableau de bord PL</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"/>

        <link rel="stylesheet" href="inPL.css"/>

        <script type="text/javascript" src="../../lib/papaparse/papaparse.min.js"></script>
        <script type="text/javascript" src="../../lib/docxtemplater/jszip.min.js"></script>
        <script type="text/javascript" src="../../lib/docxtemplater/docxtemplater.min.js"></script>
        <script type="text/javascript" src="../libweb/compat.js"></script>
        <script type="text/javascript" src="../libweb/util.js"></script>
        <script type="text/javascript" src="common.js"></script>
        <script type="text/javascript" src="mod_ems.js"></script>
        <script type="text/javascript" src="mod_neuropsy.js"></script>
        <script type="text/javascript" src="mod_nutrition.js"></script>
        <script type="text/javascript" src="bridge.js"></script>
        <script type="text/javascript" src="report.js"></script>
        <script type="text/javascript" src="tables.js"></script>

        <script type="text/javascript">
            let inpl = (function() {
                let self = this;

                let route_params = {
                    tab: 0
                };
                let route_url = null;
                let refresh_tabs = 0xFFFFFFFF;

                let rows = [];

                function route(new_params, mark_history = true) {
                    Object.assign(route_params, new_params);

                    if (new_params.tab !== undefined) {
                        route_params.tab = parseInt(new_params.tab);
                        self.openTab(route_params.tab);
                    }
                    if (new_params.plid !== undefined) {
                        route_params.plid = new_params.plid;
                        query('#inpl_option_plid').value = route_params.plid;
                        refresh_tabs = 0xFFFFFFFF;
                    }
                    if (new_params.sex !== undefined) {
                        route_params.sex = new_params.sex;
                        query('#inpl_option_sex').value = route_params.sex;
                        refresh_tabs = 0xFFFFFFFF;
                    }
                    if (new_params.rows !== undefined) {
                        route_params.rows = new_params.rows;
                        query('#inpl_option_rows').value = route_params.rows;
                        refresh_tabs = 0xFFFFFFFF;
                    }

                    let new_url = buildUrl('', route_params);
                    if (mark_history && new_url !== route_url) {
                        window.history.pushState(null, null, new_url);
                    } else {
                        window.history.replaceState(null, null, new_url);
                    }
                    route_url = new_url;
                };

                function refreshMainView()
                {
                    if (refresh_tabs & (1 << route_params.tab)) {
                        refresh_tabs &= ~(1 << route_params.tab);

                        switch (route_params.tab) {
                            case 0: { tables.refreshList(rows); } break;
                            case 1: { tables.refreshSummary(rows); } break;
                            case 2: { report.refreshReport(rows); } break;
                        }
                    }

                    document.body.style.display = 'block';
                }

                this.url = function(new_params) {
                    new_params = Object.assign({}, route_params, new_params);
                    return buildUrl('', new_params);
                };
                this.go = function(new_params) {
                    route(new_params);
                    refreshMainView();
                }

                this.openTab = function(idx) {
                    let tabs = query('#inpl_menu').querySelectorAll('button');
                    let pages = document.body.querySelectorAll('.inpl_tabpage');

                    tabs.removeClass('active');
                    tabs[idx].addClass('active');
                    pages.removeClass('active');
                    pages[idx].addClass('active');
                }

                this.importAndRefresh = function() {
                    let file = document.querySelector('#inpl_menu_file').files[0];

                    let stat = document.querySelector('#inpl_menu_stat');

                    refresh_tabs = 0xFFFFFFFF;

                    rows.length = 0;
                    if (file) {
                        bridge.readFileAsync(file, {
                            step: row => {
                                rows.push(row);
                            },
                            complete: () => {
                                rows.sort((row1, row2) => row1.rdv_plid - row2.rdv_plid);

                                stat.replaceContent(`(${rows.length} rendez-vous chargés)`);
                                refreshMainView();
                            }
                        });
                    } else {
                        stat.innerHTML = '';
                        refreshMainView();
                    }
                };

                this.getRows = function() { return rows; }

                function initNavigation()
                {
                    window.addEventListener('popstate', function(e) {
                        route(parseUrl(window.location.href).params, false);
                        refreshMainView();
                    });
                    document.body.addEventListener('click', function(e) {
                        if (e.target && e.target.tagName == 'A' && !e.target.getAttribute('download')) {
                            let href = e.target.getAttribute('href');
                            if (href && !href.match(/^(?:[a-z]+:)?\/\//) && href[0] != '#') {
                                self.go(parseUrl(href).params);
                                e.preventDefault();
                            }
                        }
                    });
                }

                window.addEventListener('load', function() {
                    initNavigation();
                    route(parseUrl(window.location.href).params, false);
                    self.importAndRefresh();
                });

                return this;
            }).call({});
        </script>
    </head>

    <body style="display: none;">
        <div id="inpl_menu" class="inpl_tabbar">
            <button onclick="inpl.go({tab: 0});">Résultats</button>
            <button onclick="inpl.go({tab: 1});">Synthèse</button>
            <button onclick="inpl.go({tab: 2});">Consultants</button>

            <input id="inpl_menu_file" type="file" accept=".csv" onchange="inpl.importAndRefresh();"/>
            <span id="inpl_menu_stat"></span>
        </div>

        <div class="inpl_tabpage">
            <table id="inpl_list" class="inpl_table"></table>
        </div>

        <div class="inpl_tabpage">
            <div class="inpl_options">
                <label>Sexe :
                    <select id="inpl_option_sex" onchange="inpl.go({sex: this.value});">
                        <option value="all">Tout</option>
                        <option value="male">Hommes</option>
                        <option value="female">Femmes</option>
                    </select>
                </label>
                <label>Lignes :
                    <select id="inpl_option_rows" onchange="inpl.go({rows: this.value});">
                        <option value="age">Âge (classes)</option>
                        <option value="sex">Sexe</option>
                    </select>
                </label>
            </div>

            <table id="inpl_summary" class="inpl_table"></table>
        </div>

        <div class="inpl_tabpage">
            <div class="inpl_options">
                <label>PLID :
                    <input id="inpl_option_plid" type="text"
                           oninput="inpl.go({plid: this.value});"/>
                </label>
                <label>Modèle :
                    <input id="inpl_option_template" type="file" accept=".docx"/>
                </label>
            </div>

            <div id="inpl_report"></div>
        </div>
    </body>
</html>

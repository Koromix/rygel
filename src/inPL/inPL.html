<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1"/>

        <title>Compte-Rendu inPL</title>

        <link rel="stylesheet" href="inPL.pk.css"/>
        <script type="text/javascript" src="inPL.pk.js" async></script>
    </head>

    <body style="display: none;">
        <img id="inpl_logo" src="inPL_logo.png" alt="inPL"/>

        <nav id="inpl_menu">
            <div style="float: left;">
                <input id="inpl_template" type="file" accept=".docx"/>
                <span id="inpl_template_info"></span>
            </div>

            <div style="float: right;">
                <span id="inpl_file_info"></span>
                <input id="inpl_file" type="file" accept=".csv" onchange="inPL.importAndRefresh();"
                       style="display: none;"/>
                <button onclick="parentNode.query('#inpl_file').click();">Charger</button>

                <select id="inpl_encoding" onchange="inPL.importAndRefresh();">
                    <option value="UTF-8">UTF-8</option>
                    <option value="ISO-8859-1">ISO-8859-1</option>
                </select>
            </div>
        </nav>

        <main>
            <select id="inpl_plid" onchange="inPL.go({plid: this.value});"></select>
            <div id="inpl_report"></div>
        </main>
    </body>
</html>

<html lang="fr">
    <head>
        <meta charset="utf-8"/>

        <link rel="icon" href="/favicon.webp"/>
        <title>{{ TITLE }}</title>

        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />

        <style nonce="{{ NONCE }}">
            html { height: 100%; }
            body { min-height: 100%; }

            .loading {
                display: flex;
                height: 100%;
                align-items: center;
                justify-content: center;
            }
            .loading::after {
                content: ' ';
                display: block;
                width: 48px;
                height: 48px;
                margin: 1px;
                border-radius: 50%;
                border: 12px solid #1c9b72;
                border-color: #1c9b72 transparent #1c9b72 transparent;
                animation: spinner 0.8s ease-in-out infinite;
            }
            .loading > * { display: none !important; }
            @keyframes spinner {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }

            #fatal {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            #fatal > div {
                padding: 5px;
                font-size: 1.4em;
                text-align: center;
            }

            .browser {
                font-size: 0.8em;
                color: #444;
            }
        </style>

        <script nonce="{{ NONCE }}">
            // Version: {{ VERSION }}
            // Compiler: {{ COMPILER }}

            ENV = {{ ENV }};
            BUNDLES = {{ BUNDLES }};

            T = {};
        </script>

        <link rel="stylesheet" href="{{ CSS }}" async/>
    </head>

    <body>
        <div id="log"></div>

        <noscript>
            <div class="fatal"><div>
                <span style="color: red;">⚠&#xFE0E; <b>Cette application nécessite un navigateur récent et Javascript</b></span><br/><br/>
                Nous vous recommandons <u>l'un de ces navigateurs</u> :<br/><br/>
                <b>Mozilla Firefox</b> <span class="browser">(version ≥ 116)</span><br/>
                <b>Google Chrome</b> <span class="browser">(version ≥ 108)</span><br/>
                <b>Microsoft Edge</b> <span class="browser">(version ≥ 108)</span><br/>
                <b>Apple Safari</b> <span class="browser">(version ≥ 16.4)</span>
            </div></div>
        </noscript>
        <script nonce="{{ NONCE }}">
            BROWSERS =
                '<div id="fatal"><div>' +
                    '<span style="color: red;">⚠\uFE0E <b>Ce navigateur n\'est pas supporté, ou il s\'agit d\'une version trop ancienne</b></span><br/><br/>' +
                    'Nous vous recommandons <u>l\'un de ces navigateurs</u> :<br/><br/>' +
                    '<b>Mozilla Firefox</b> <span class="browser">(version ≥ 116)</span><br/>' +
                    '<b>Google Chrome</b> <span class="browser">(version ≥ 108)</span><br/>' +
                    '<b>Microsoft Edge</b> <span class="browser">(version ≥ 108)</span><br/>' +
                    '<b>Apple Safari</b> <span class="browser">(version ≥ 16.4)</span>' +
                '</div></div>';
        </script>
        <script nomodule>
            document.body.innerHTML += BROWSERS;
        </script>

        <script nonce="{{ NONCE }}" type="module">
            document.body.classList.add('loading');

            import { start } from '{{ JS }}';

            run();

            async function run() {
                try {
                    await start();
                } catch (err) {
                    console.error(err);

                    document.body.innerHTML =
                        '<div id="fatal"><div>' +
                            '<span style="color: red;">⚠\uFE0E <b>Une erreur est survenue pendant le chargement</b></span><br/>' +
                            err.message +
                        '</div></div>';
                } finally {
                    document.body.classList.remove('loading');
                }
            }
        </script>
    </body>
</html>

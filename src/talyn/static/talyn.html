<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>Talyn</title>
        <base href="/"/>
        <link rel="stylesheet" href="static/talyn.css"/>
        <script type="text/javascript" src="static/chart.min.js"></script>
        <script type="text/javascript" src="static/talyn.js"></script>
    </head>
    <body>
        <div id="menu">
            <a class="deploy" href="#" onclick="toggleNav('menu'); return false;"></a>
            <nav>
                <img id="logo" src="static/logo.png" alt="Moya Logo"/>
                <ul>
                </ul>
            </nav>
        </div>

        <main>
            <div id="pricing">
                <a class="deploy" href="#" onclick="toggleNav('pricing'); return false;"></a>
                <nav>
                    <label>
                        Racine de GHM
                        <select id="pricing_ghm_roots" onchange="pricing.refreshPricing();"
                                style="width: 7em;"></select>
                    </label>
                    <label>
                        Date
                        <input id="pricing_date" type="date" onchange="pricing.updateDatabase();"/>
                    </label>
                    <label>
                        Dur√©e maximale
                        <input id="pricing_max_duration" type="number" onchange="pricing.refreshPricing();" value="200" min="0" max="500" step="5"/>
                    </label>
                    <label>
                        <input id="pricing_merge_cells" type="checkbox" onchange="pricing.refreshPricing();" checked/>
                        Fusionner les cellules
                    </label>
                </nav>

                <div class="table"><table></table></div>
                <div class="chart"><canvas width="400" height="300"></canvas></div>
            </div>
        </main>
    </body>
</html>

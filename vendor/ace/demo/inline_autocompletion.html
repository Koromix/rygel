<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ACE Inline Autocompletion demo</title>
  <style type="text/css" media="screen">
    body {
        overflow: hidden;
    }

    #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
    }
  </style>
</head>
<body>

<pre id="editor"></pre>

<!-- load ace -->
<script src="../src/ace.js"></script>
<!-- load ace javascript extension -->
<script src="../src/ext-javascript.js"></script>
<!-- load ace language_tools extension -->
<script src="../src/ext-language_tools.js"></script>
<!-- load ace inline_autocomplete extension -->
<script src="../src/ext-inline_autocomplete.js"></script>
<script>
    var editor = ace.edit("editor");
    editor.session.setMode("ace/mode/javascript");
    editor.setTheme("ace/theme/tomorrow");
    // enable inline autocompletion
    editor.setOptions({
        enableBasicAutocompletion: false,
        enableInlineAutocompletion: true,
        enableSnippets: true,
        enableLiveAutocompletion: false
    });

    window.editor = editor;
</script>

<script src="./show_own_source.js"></script>
</body>
</html>

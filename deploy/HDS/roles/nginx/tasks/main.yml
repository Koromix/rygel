- name: Install packages
  package:
    update_cache: yes
    pkg:
      - nginx
      - python3-certbot-nginx
    state: latest
  become: yes

- name: Prepare SSL directories
  file:
    path: '{{ item.path }}'
    state: directory
    owner: '{{ item.owner }}'
    mode: '{{ item.mode }}'
  loop:
    - path: '/opt/ssl'
      owner: root
      mode: '0755'
    - path: '/opt/ssl/internal'
      owner: root
      mode: '0700'
  become: yes

- name: Generate Diffie-Helman parameters
  command:
    cmd: 'openssl dhparam -out /opt/ssl/dhparam.pem 2048'
    creates: /opt/ssl/dhparam.pem
  become: yes

- name: Configure proxy host
  include_tasks: proxy.yml
  when: 'inventory_hostname == "proxy"'

- name: Configure server host
  include_tasks: server.yml
  when: 'inventory_hostname == "server"'

- name: Reload NGINX
  service:
    name: nginx
    state: restarted
  when: 'not ansible_check_mode'
  become: yes

nginx_domains:
  - name: psy-lille.goupile.fr
    locations:
      - path: /
        proxy_addr: 'http://unix:/run/goupile/psy-lille.goupile.fr.sock:'
        proxy_buffering: no
    ssl_public_key: '{{ playbook_dir }}/inventories/hds/prod/goupile.fr/fullchain.pem'
    ssl_private_key: '{{ playbook_dir }}/inventories/hds/prod/goupile.fr/privkey.pem'
  - name: mire.goupile.fr
    locations:
      - path: /
        proxy_addr: 'http://unix:/run/goupile/mire.goupile.fr.sock:'
        proxy_buffering: no
    ssl_public_key: '{{ playbook_dir }}/inventories/hds/prod/goupile.fr/fullchain.pem'
    ssl_private_key: '{{ playbook_dir }}/inventories/hds/prod/goupile.fr/privkey.pem'

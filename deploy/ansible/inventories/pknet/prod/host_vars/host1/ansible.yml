ansible_host: 192.168.192.116
ansible_port: 22
ansible_user: debian
ansible_python_interpreter: /usr/bin/python3

ovh_ipv6_addr: 2001:41d0:304:200::11e8
ovh_ipv6_netmask: 128
ovh_ipv6_gateway: 2001:41d0:304:200::1

ufw_rules:
  - rule: allow
    to: '{{ ansible_host }}'
    port: 22
    proto: tcp
  - rule: allow
    port: 80
    proto: tcp
  - rule: allow
    port: 443
    proto: tcp
  - rule: allow
    port: 9993
    proto: udp

- name: Install packages
  apt:
    update_cache: yes
    pkg:
      - xz-utils
    state: latest
  become: yes

- name: Prepare rekord base directory
  file:
    path: '{{ rekord_root_path }}'
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: yes

- name: Fetch rekord package
  get_url:
    url: '{{ rekord_url }}'
    dest: '{{ rekord_root_path }}/rekord.deb'
    checksum: '{{ rekord_checksum }}'
  become: yes

- name: Install rekord
  apt:
    deb: '{{ rekord_root_path }}/rekord.deb'
    state: present
  become: yes

- name: Create rekord environment file
  template:
    src: ENV.j2
    dest: '{{ rekord_root_path }}/ENV'
    owner: root
    group: root
    mode: '0600'
  become: yes

- name: Create rekord script
  template:
    src: rekord.sh.j2
    dest: '{{ rekord_root_path }}/rekord.sh'
    owner: root
    group: root
    mode: '0755'
  become: yes

- name: Install scheduled backup systemd units
  template:
    src: '{{ item }}.j2'
    dest: '/etc/systemd/system/{{ item }}'
    owner: root
    group: root
    mode: '0644'
  loop:
    - rekord.service
    - rekord.timer
  become: yes

- name: Reload systemd units
  systemd:
    daemon_reload: yes
  when: 'not ansible_check_mode'
  become: yes

- name: Enabled scheduled rekord sync
  service:
    name: rekord.timer
    state: started
    enabled: yes
  become: yes

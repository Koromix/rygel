goupile_repo: https://framagit.org/interhop/goupile.git
goupile_commit: master
goupile_update_auto: yes
goupile_update_hour: 6
goupile_root_path: /opt/goupile # Installation directory
goupile_snapshot_path: '{{ goupile_root_path }}/snapshots' # Snapshot directory
goupile_run_user: goupile # POSIX user that will run goupile services
goupile_run_group: goupile # POSIX group that will run goupile services

goupile_sandbox: yes
goupile_default_username: admin # Default admin username and password for newly created goupile domains
goupile_default_password: rygel!16/default_pwd

goupile_snapshot_hour: 0
goupile_snapshot_zone: Local


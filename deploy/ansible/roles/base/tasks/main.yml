- name: Install packages
  package:
    update_cache: yes
    pkg:
      - ufw
    state: latest
  become: yes

- name: Configure ansible user
  user:
    name: ansible
    state: present
  become: yes

- name: Build SSH key path (local)
  set_fact:
    ssh_key_file: '{{ lookup("env", "HOME") }}/.ssh/{{ ansible_play_name }}/{{ inventory_dir | basename | splitext | first }}'

- name: Create SSH key (local)
  shell:
    cmd: |
      mkdir -p {{ ssh_key_file | dirname }}
      ssh-keygen -t ed25519 -f {{ ssh_key_file }} -N ""
    creates: '{{ ssh_key_file }}'
    warn: no
  delegate_to: localhost
  run_once: yes
  become: no

- name: Authorize ansible SSH key
  authorized_key:
    user: ansible
    state: present
    key: '{{ lookup("file", "{{ ssh_key_file }}.pub") }}'
  become: yes

- name: Enable password-less sudo for ansible user
  copy:
    content: 'ansible ALL=(ALL) NOPASSWD: ALL'
    dest: '/etc/sudoers.d/ansible'
    owner: root
    group: root
    mode: '0644'
  become: yes

- name: Disable root login over SSH
  lineinfile:
    dest: /etc/ssh/sshd_config
    regexp: '^PermitRootLogin'
    line: 'PermitRootLogin no'
    state: present
  register: disable_root_sshd
  become: yes

- name: Restart sshd to disable root login
  service:
    name: sshd
    state: restarted
  when: disable_root_sshd.changed
  become: yes

- name: Configure IPv6 (OVH)
  template:
    src: ovh_ipv6.cfg.j2
    dest: /etc/network/interfaces.d/51-cloud-init-ipv6.cfg
    owner: root
    group: root
    mode: '0644'
  register: ovh_ipv6_config
  when: 'ovh_ipv6_addr is defined'
  become: yes

- name: Enable IPv6 (OVH)
  service:
    name: networking
    state: restarted
  when: ovh_ipv6_config.changed
  become: yes

- name: Configure ufw rules
  ufw:
    rule: '{{ item.rule }}'
    port: '{{ item.port }}'
    proto: '{{ item.proto }}'
  loop:
    - rule: limit
      port: 22
      proto: tcp
    - rule: allow
      port: 80
      proto: tcp
    - rule: allow
      port: 443
      proto: tcp
  become: yes

- name: Configure ufw defaults
  ufw:
    direction: '{{ item.direction }}'
    policy: '{{ item.policy }}'
  loop:
    - direction: incoming
      policy: deny
    - direction: outgoing
      policy: allow
  become: yes

- name: Enable ufw
  ufw:
    state: enabled
  become: yes

- name: Reload ufw
  ufw:
    state: reloaded
  when: 'not ansible_check_mode'
  become: yes

- name: Restrict ptrace scope (YAMA)
  sysctl:
    name: kernel.yama.ptrace_scope
    value: '3'
    sysctl_set: yes
  become: yes


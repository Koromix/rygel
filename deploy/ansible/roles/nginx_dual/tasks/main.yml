- name: Install packages
  package:
    update_cache: yes
    pkg:
      - nginx
      - python3-certbot-nginx
      - logrotate
    state: latest
  become: yes

- name: Enable services
  service:
    name: '{{ item }}'
    enabled: yes
  loop:
    - nginx
    - logrotate
  become: yes

- name: Prepare NGINX and SSL directories
  file:
    path: '{{ item.path }}'
    state: directory
    owner: root
    group: root
    mode: '{{ item.mode }}'
  loop:
    - path: /opt/nginx
      mode: '0755'
    - path: /opt/nginx/ssl
      mode: '0755'
    - path: /opt/nginx/ssl/internal
      mode: '0700'
  become: yes

- name: Generate Diffie-Helman parameters
  command:
    cmd: 'openssl dhparam -out /opt/nginx/ssl/dhparam.pem 2048'
    creates: /opt/nginx/ssl/dhparam.pem
  become: yes

- name: Generate private CA and certificates
  include_tasks: ssl_internal.yml
  when: 'not ansible_check_mode'

- name: Configure NGINX
  template:
    src: 'nginx_{{ inventory_hostname }}.conf.j2'
    dest: /opt/nginx/nginx.conf
  register: nginx_config
  become: yes

- name: Link NGINX configuration
  file:
    path: /etc/nginx/nginx.conf
    state: link
    src: /opt/nginx/nginx.conf
    force: yes
    follow: no
  become: yes

- name: Configure certbot on proxy
  include_tasks: ssl_certbot.yml
  when: 'inventory_hostname == "proxy"'

- name: Reload NGINX
  service:
    name: nginx
    state: reloaded
  when: 'not ansible_check_mode'
  become: yes

- name: Install packages
  apt:
    update_cache: yes
    pkg:
      - xz-utils
    state: latest
  become: yes

- name: Fetch rclone package
  get_url:
    url: '{{ rclone_url }}'
    dest: '{{ rclone_root_path }}/rclone.deb'
    checksum: '{{ rclone_checksum }}'
  become: yes

- name: Install rclone
  apt:
    deb: '{{ rclone_root_path }}/rclone.deb'
    state: present
  become: yes

- name: Prepare rclone base directory
  file:
    path: '{{ rclone_root_path }}'
    state: directory
    owner: root
    group: root
    mode: '0755'
  become: yes

- name: Create rclone config
  template:
    src: rclone.ini.j2
    dest: '{{ rclone_root_path }}/rclone.cfg'
    owner: root
    group: root
    mode: '0644'
  become: yes

- name: Install scheduled backup systemd units
  template:
    src: '{{ item }}.j2'
    dest: '/etc/systemd/system/{{ item }}'
    owner: root
    group: root
    mode: '0644'
  loop:
    - rclone.service
    - rclone.timer
  become: yes

- name: Reload systemd units
  systemd:
    daemon_reload: yes
  when: 'not ansible_check_mode'
  become: yes

- name: Enabled scheduled rclone sync
  service:
    name: rclone.timer
    state: started
    enabled: yes
  become: yes

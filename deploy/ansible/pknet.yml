- name: pknet

  hosts: all

  roles:
    - name: base
      tags:
        - base
    - name: goaccess
      when: 'goaccess_domains is defined'
      tags:
        - goaccess
    - name: nginx
      when: 'nginx_domains is defined'
      tags:
        - nginx
    - name: mariadb
      when: 'mariadb_databases is defined'
      tags:
        - mariadb
    - name: gitea
      when: 'gitea_name is defined'
      tags:
        - gitea
    - name: goupile
      when: 'goupile_domains is defined'
      tags:
        - goupile
    - name: prometheus
      when: 'prometheus_exporters is defined or grafana_url is defined'
      tags:
        - prometheus
    - name: static
      when: 'static_deploys is defined'
      tags:
        - static
    - name: rekord
      when: 'rekord_directories is defined'
      tags:
        - rekord
    - name: thop
      when: 'thop_tables is defined'
      tags:
        - thop
    - name: napka
      when: 'napka_name is defined'
      tags:
        - napka
    - name: wordpress
      when: 'wordpress_name is defined'
      tags:
        - wordpress

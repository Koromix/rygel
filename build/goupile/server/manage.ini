[Users]
BuildUser = niels
RunUser = goupile

[Goupile]
SourceRepository = https://framagit.org/interhop/goupile.git
SourceCommit = master
SourceDirectory = src

BuildDirectory = bin
BinaryDirectory = .
DomainDirectory = domains

DefaultAdmin = admin
DefaultPassword = admin

[NGINX]
IncludeFile = /etc/nginx/sites-enabled/goupile.conf
ConfigDirectory = nginx/domains.d
ServerInclude = nginx/include.conf

[Domains]
demo.goupile.fr

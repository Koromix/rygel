- name: Add LLVM repository key
  ansible.builtin.apt_key:
    url: https://apt.llvm.org/llvm-snapshot.gpg.key
    id: 084F3CF814B57C1CF12EFD515CF4D18AF4F7421
    state: present
  become: yes

- name: Add LLVM-11 repository
  apt_repository:
    update_cache: yes
    repo: deb http://apt.llvm.org/buster/ llvm-toolchain-buster-11 main
    state: present
  become: yes

- name: Install packages
  apt:
    update_cache: yes
    pkg:
      - nginx
      - git
      - clang-11
      - python3-jinja2
      - runc
    state: latest
  become: yes
